service: MobileNetV2Service

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-south-1
  timeout: 30
  environment:
    MODEL_BUCKET_NAME: e4p2-models-ragu
    MODEL_PATH: mobileNetV2.pt
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:getObject"
      Resource: arn:aws:s3:::e4p2-models-ragu/*

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    strip: false
    noDeploy:
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - setuptools
      - six
      - tensorboard
    useStatiCache: true
    useDownloadCache: true
    cacheLocation: "./cache"

# you can add packaging information here
package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**
    - cache/**
    - test/**
    - __pycache__/**
    - .pytest_cache/**
    - models/**

functions:
  classify_image:
    handler: handler.classify_image
    memory: 3008
    timeout: 30
    events:
      - http:
          path: classify
          method: post
          cors: true

plugins:
  - serverless-python-requirements
